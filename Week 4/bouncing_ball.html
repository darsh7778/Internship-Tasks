<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bouncing Ball (HTML + CSS)</title>
  <style>
    /* Page reset & center */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: system-ui, sans-serif; background: linear-gradient(180deg,#e9f0ff 0%, #ffffff 100%); }
    .stage {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 800px; /* subtle depth */
    }

    /* Ground / floor line */
    .ground {
      position: relative;
      width: min(700px, 90%);
      height: 220px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .floor {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 10px;
      background: linear-gradient(90deg,#ddd,#bbb);
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }

    /* Ball + wrapper to control bounce origin */
    .ball-wrap {
      width: 140px;
      height: 180px; /* taller than ball to allow travel */
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      /* optional: change these to scale the animation area */
    }

    .ball {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, #fff8 0%, rgba(255,255,255,0.25) 10%, #ff8a00 40%, #d75d00 100%);
      box-shadow: 0 10px 18px rgba(0,0,0,0.12), 0 2px 4px rgba(0,0,0,0.08) inset;
      transform-origin: center bottom; /* for squash */
      /* Animation */
      animation: bounce 1.1s cubic-bezier(.22,.9,.3,1) infinite;
    }

    /* Shadow under the ball */
    .shadow {
      position: absolute;
      width: 60px;
      height: 10px;
      bottom: 8px; /* just above the floor */
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.25), rgba(0,0,0,0.06));
      filter: blur(2px);
      transform-origin: center;
      animation: shadow-scale 1.1s cubic-bezier(.22,.9,.3,1) infinite;
      pointer-events: none;
    }

    /* Keyframes: ball moves up and down and squashes when it hits the floor */
    @keyframes bounce {
      0% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
      10% {
        transform: translateY(-260px) scaleX(0.95) scaleY(1.05);
      }
      30% {
        transform: translateY(-180px) scaleX(0.98) scaleY(1.02);
      }
      50% {
        transform: translateY(-40px) scaleX(1.02) scaleY(0.96);
      }
      57% {
        transform: translateY(0) scaleX(1.15) scaleY(0.85); /* squash on impact */
      }
      63% {
        transform: translateY(-18px) scaleX(0.95) scaleY(1.05); /* bounce small rebound */
      }
      80% {
        transform: translateY(-90px) scaleX(1) scaleY(1);
      }
      100% {
        transform: translateY(0) scaleX(1) scaleY(1);
      }
    }

    /* Shadow scales and fades a bit to match distance */
    @keyframes shadow-scale {
      0%   { transform: scaleX(1); opacity: 0.35; }
      10%  { transform: scaleX(0.45); opacity: 0.05; }
      30%  { transform: scaleX(0.55); opacity: 0.08; }
      50%  { transform: scaleX(0.9); opacity: 0.22; }
      57%  { transform: scaleX(1.3); opacity: 0.45; } /* darker when ball squashes near floor */
      63%  { transform: scaleX(0.9); opacity: 0.22; }
      80%  { transform: scaleX(0.7); opacity: 0.12; }
      100% { transform: scaleX(1); opacity: 0.35; }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .ball-wrap { width: 110px; height: 150px; }
      .ball { width: 64px; height: 64px; animation-duration: 1s; }
      .shadow { width: 48px; height: 8px; animation-duration: 1s; }
    }

    /* Small caption */
    .caption {
      position: absolute;
      top: 18px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #444;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="stage" role="img" aria-label="Animated bouncing ball">
    <div class="ground" aria-hidden="false">
      <div class="caption"></div>

      <div class="ball-wrap">
        <div class="ball" aria-hidden="true"></div>
        <div class="shadow" aria-hidden="true"></div>
      </div>

      <div class="floor" aria-hidden="true"></div>
    </div>
  </div>
</body>
</html>
