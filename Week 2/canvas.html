<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
    <style>
      body {
        background-color:coral;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #myCanvas {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is canvas</h1>
      <canvas id="myCanvas" width="500" height="300"style="border: 1px solid black"></canvas>
    </div>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d"); // 2D drawing context

      //rectangle
      ctx.fillStyle = "red";
      ctx.fillRect(20, 20, 150, 75);

      //line
      ctx.moveTo(200,20); // starting-left, top
      ctx.lineTo(200, 250);// ending-left, line-height
      ctx.stroke();

      //circle
      ctx.beginPath();
      ctx.arc(320, 100, 80, 0, 2*Math.PI);
      ctx.stroke();

    </script>
  </body>
</html>
